<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opertaor Unery </title>
</head>
<body>
   <script>

    result =  1; //hasil nya 1
    document.writeln("<p>" + result + "</p>"); 

    result--; //==> result = - 1;  result -= 1; hasil nya 0
    document.writeln("<p>" + result + "</p>"); 
    
    result++;//==> result = + 1; result += 1; hasil nya 1
    document.writeln("<p>" + result + "</p>"); 
    
    result = - result; // -1; dikonversi menjadi -1
    document.writeln("<p>" + result + "</p>"); 

    /*
    
    Operator Unary : 
     + = menandakan nilai positif;
     - = menandakan nilai negatif; 
     ++ = increment, menaikan 1 angka;
     -- = decrement, menurunkan 1 angka;
    
    */


   </script> 
</body>
</html>
