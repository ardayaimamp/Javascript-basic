<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Default Parameter</title>
</head>
<body>
  <script>

    /*
    -sekarang kita tahu parameter itu optional, artinya kita tidak bisa memberikan value terhadap parameter
    -parameter juga bisa kita beri default value, 
      artinya jika kita tidak mengirim data ke parameter atau kita mengirim data undifined,
      maka secara otomatis parameter akan diisi oleh default value
    */

    function register (name, gender = "UNKNOWN") {
      console.log(name);
      console.log(gender);

    }

    register();
    register("Ardaya", "MALE");
    register("budi");
    register("budi", undefined);
    register("budi", null); // null = value kosong. dan tetap di terima oleh function.


  </script>
</body>
</html>
