<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Augmented Assigment</title>
</head>
<body>
    <script>

        let result = 1 + 2 ; //==> 1 + 2 = 3; pertambahan
        document.writeln("<p> 1 + 2 = " + result + "</p>");
        let originalResult = result; // penampung nilai 3; 

        result -= 1 ; // ==> 3 - 1 = 2; pengkurangan
        document.writeln("<p>" + originalResult + " - 1  = " + result + "</p>");
        originalResult = result; // ==> 2 dari hasil di atas, di tampung kembali .
        
        result *= 2 ; // 2 * 2 = 4; perkalian 
        document.writeln("<p>" + originalResult + "  * 2  = " + result + "</p>");
        originalResult = result;

        result **= 2 ; // 4^2 = 16 ; perpangkatan
        document.writeln("<p>" + originalResult + "  ** 2  = " + result + "</p>");
        originalResult = result;

        result /= 2 ; // 8  ; Pembagian
        document.writeln("<p>" + originalResult + "  / 2  = " + result + "</p>");
        originalResult = result;

        result %= 3 ; // 8 % 3 = 2 ; Sisa Bagi
        document.writeln("<p>" + originalResult + "  % 3  = " + result + "</p>");


        /*
        
        #operator augmented assigment 

        result = result + 10 ; ===> result += 10;
        result = result - 10 ; ===> result -= 10;
        result = result * 10 ; ===> result *= 10;
        result = result ** 10 ; ===> result **= 10;
        result = result / 10 ; ===> result /= 10;
        result = result % 10 ; ===> result %= 10;
        
        */
    </script>
</body>
</html>
