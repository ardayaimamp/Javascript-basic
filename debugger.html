<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Degbugger</title>
</head>
<body>
  <script>
    /* Debugger
    - Debugger digunakan untuk melakukan proses debugging
    - debugging adalah proses mencari bug (masalah) yang biasa terjadi di kode pemograman kita
    - dengan debugger kita bisa menghentikan kode program di posisi yang kita inginkan (breakpoint),
      lalu melihat semua isi variable yang ada pada saat kode program sedang berhenti.
    */

    function createFullName(firstName, middleName, lastName) {
    //  debugger;
      const fullName =  `${firstName} ${lastName} ${lastName}`;// debugger problem di fullname => ${middleName}
      return fullName;
    }
    
    const name = createFullName("ardaya", "imam", "pratama");
    console.info(name);


    function sum(...numbers){
      debugger;
      let total = 0;
      for (const number of numbers) {
        total += number; //debugger problem di total => total += number;
      }
      return total;
    }

    console.info(sum(1,1,1,1,1));

  </script>
</body>
</html>
