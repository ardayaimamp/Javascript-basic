<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Let</title>
</head>
<body>
    <script>

        let fullName = "Ardaya Imam Pratama";
        let firstName = "Ardaya";
        let middleName = "Imam";
        let lastName = "Pratama";

        document.writeln(fullName);
        document.writeln("</br>");

        document.writeln(firstName);
        document.writeln("</br>");
    
        document.writeln(middleName);
        document.writeln("</br>");
    
        document.writeln(lastName);
        document.writeln("</br>");
    
    </script>
</body>
</html>
