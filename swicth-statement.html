<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch Statement</title>
</head>
<body>
  <script>


    /*noted

    #switch adalah statement percabangan yang sama dengan if, namun lebih sederhana cara pembuatan nya .

    #Kondisi di Switch statementhanya untuk perbandingan "=="

    */
  

    const nilai = "A";

    switch (nilai){
      case "A":
        document.writeln("<p> Wow kamu lulus perfect! </p>");
        break;

      case "B":
      case "C":
        document.writeln("<p> Kamu lulus </p>");
        break;

      case "D":
        document.writeln("<p> anda tidak lulus </p>");
        break;

      default: 
        document.writeln("<p> anda salah jurusan  </p>");

    }

  

  </script> 
</body>
</html>
