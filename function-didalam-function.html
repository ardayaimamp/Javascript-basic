<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function didalam function</title>
</head>
<body>
  <script>

    /*#function di dalam function
    -tidak ada batasan dimana kita bisa membuat function
    -termasuk jika kita ingin membuat function di dalam sebuah function, kita bisa melakukannya
    -function yang terdapat didalam, kita sebut inner function
    -inner function hanya bisa di akses di tempat kita membuat  function nya, tidak bisa di akses dari luar function nya
    */

    function outer() {

      function inner() {
        console.log("Inner");
      }

      inner();
      inner();
    }

    outer();
    inner(); // Error tidak bisa di akses inner function di luar outer function . 
  </script>
</body>
</html>
