<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika</title>
</head>
<body>
    <script>

        const nilaiUjian = 70;
        const nilaiAbsensi = 70;

        const lulusUjian = nilaiUjian > 75;
        const lulusAbsensi = nilaiAbsensi > 75;

        const lulus = lulusAbsensi && lulusUjian;
        document.writeln("<p>" + lulus + "<p>");




        /*  #Operator && (operator dan)

        1. true  && true    = true
        2. true  && false   = false
        3. false && true    = false
        4. false && false   = false

            #Operator || (operator atau)

        1. true  || true    = true
        2. true  || false   = true
        3. false || true    = true
        4. false || false   = false

            #Operator Unary ! (Operator Pembalikan nilai boolean)

        1. !    True    =   false
        2. !    false   =   true

        */

    </script>

</body>
</html>
