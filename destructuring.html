<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destructuring</title>
</head>
<body>
  <script>

    /*
    - Destructuring adalah fitur yang bisa digunakan untuk membongkar value-value di array atau object ke dalam varible - variable
    - Fitur ini sangat mempermudah kita ketika ingin mengambil data dari array atau object tanpa harus melakukan pengambilan data satu persatu

    */

    {
      //mengambil data satu persatu secara manual dari array
    const names = ["Ardaya", "Imam", "Pratama"];
    const firstName = names[0];
    const middleName = names[1];
    const lastName = names[2];
    
    console.info(firstName);
    console.info(middleName);
    console.info(lastName);
   
    //mengambil data menggunakan destructuring array 
    const nama = ["Ardaya", "Imam", "Pratama", "budi", "joko", "candra"];
    const [first, middle, last, ...others] = nama;

    console.info(first);
    console.info(middle);
    console.info(last);
    console.table(others);
    }


    {
      const person = {
      firstName : "anugrah",
      lastName : "muhajir",
      addres : {
        street : "jalan menjadi Super Coders",
        city : "Subang",
        country : "Indoensia"
      },
      hobby : "Basketbal",
      channel : "not have one"
    };

    //mengambil data satu persatu secara manual di object 
    const namaDepan = person.firstName;
    const namaBelakang = person.lastName;

    console.info(namaDepan);
    console.info(namaBelakang);

    //mengmabil data menggunakan destrcuturing object
    const {firstName, lastName, addres, ...others} = person;
    console.info(firstName);
    console.info(lastName);
    console.table(addres);
    console.table(others);

        /*
          - akses object person di atas. tapi ini di komentar karna status nya pasti undefined
        - mengmabil data menggunakan destrcuturing nested object
        */

    // const {firstName, lastName, addres : {country, city, street}, ...others} = person;
    // console.info(firstName);
    // console.info(lastName);
    // console.info(country);
    // console.info(city);
    // console.info(street);
    // console.table(others);

   }

   /* Destructuring Function Parameter
   - Destructuring tidak hanya bisa dilakukan di variable, tapi juga bisa dilakukan di function parameter
   - hal ini membuat kita mudah ketika ingin mengambil nested data dalam array atau object dalam function
   */


  {
      /*  
      //fuction parameters object tanpa destruction
      
      function displayPerson(person){
        console.info(person.firstName);
        console.info(person.middleName);
        console.info(person.lastName);
      }
      */
     
      //destruction di function parameters (1) object
     function displayPerson({firstName, middleName,lastName}){
       console.info(firstName);
       console.info(middleName);
       console.info(lastName);
     }

      const person = {
        firstName : "Ardaya",
        middleName : "Imam",
        lastName : "Pratama",
      };

      displayPerson(person);
    }

    {
        /*
        // funtion parameters array tanpa destruction
      function sum(array) {
        return array[0] + array [1];

      }
      */
        // destructuin di function parameters (2) array
       function sum([first, second]) {
         return first + second;
 
       }

      console.info(sum([1,1]));
      console.info(sum([10,10]));

    }

    {
      /* Default Value pada destructuring
      - kita bisa menambahkan  default value
      - jadi misalkan kita melakukan destructuring terhadap array, ternyata tidak ada datanya,
         maka kita bisa menambah default value
      - begitu juga pada object, jika ternyata property nya tidak ada, maka kita bisa menambahahkan default value
      */

      //default value Destructuring Array
      const names = ["Alvaro", "karim"];
      const [firstName, middleName, lastName = "Pratama"] = names;

      console.info(firstName);
      console.info(middleName);
      console.info(lastName);
      
    }
    
    {
      
      //default value Destructuring Object
      const person = {
        firstName : "Pabila",
        lastName : "Pabs"
      };
      
      const {firstName, middleName = "Hayoooo", lastName} = person;
      console.info(firstName);
      console.info(middleName);
      console.info(lastName);

    }    

    { 
      /* Menggunakan Nama Variable lain
      - saat melakukan destructuring di array, kita bisa dengan mudah membuat nama variable sesuka kita
      - namun pada saat melakukan destructuring, kita harus membuat nama variable sama dengan nama property
      - kita juga bisa menggunakan nama varible lain saat melakukan destructuring object jika kita mau
      */

      const person = {
        firstName : "ananda",
        middleName : "salsabilah",
      }

      let {
        firstName : namaDepan,
        middleName : namaTengah,
        lastName : namaBelakang = "Gunawan" } = person

        console.info(namaDepan);
        console.info(namaTengah);
        console.info(namaBelakang);


    }
    

    
  </script>
</body>
</html>
