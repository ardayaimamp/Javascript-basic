<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Anonympus</title>
</head>
<body>
  <script>

    //anonymous function , memasukan function ke dalam variable.
    const say = function(name) {
       document.writeln(`<p>Hello ${name}</p>`);
    }

    say("Ardaya");
    say("Pratama");

    //anonymous function, memasukan function di dalam parameter
    function giveMeName(callback){
      callback("Imam");
    }

    giveMeName (function (name){
        document.writeln(`<p>Hi ${name}</p>`);
    });

  </script>
</body>
</html>
