<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Template</title>
</head>
<body>
  
  <script>

    const name = "Ardaya Imam Pratama";
    const firstName = "Ardaya";
    const middleName = "Imam";
    const lastName = "Pratama";
    const template = `name : ${firstName} ${middleName} ${lastName}`;

    console.info(template);
    
    const nilai = 80;
    const template2 = `nama : ${name}, Lulus : ${nilai > 70}`;
    
    console.info(template2);

    const mutiline = `Nama saya Ardaya Imam Pratama,
sekarang sedang belajar javascript dasar.`;

    document.writeln("<pre>");
    document.writeln(mutiline);
    document.writeln("</pre>");
  </script>

</body>
</html>
