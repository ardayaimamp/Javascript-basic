<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operator typeof</title>
</head>
<body>
  <script>

    // Tipe Data Undifined
    let data ;

    const typeData = typeof data;
    document.writeln(`<p> ${typeData}</p>`);
    
    // Tipe Data Object
    let data1 = null ;

    const typeData1 = typeof data1;
    document.writeln(`<p> ${typeData1}</p>`); 
    
    // Tipe Data String
    let data2 = "ardaya" ;

    const typeData2 = typeof data2;
    document.writeln(`<p> ${typeData2}</p>`);
    
    // Tipe Data Number
    let data3 = 100 ;

    const typeData3 = typeof data3;
    document.writeln(`<p> ${typeData3}</p>`);
    
    // Tipe Data Boolean
    let data4 = true ;

    const typeData4 = typeof data4;
    document.writeln(`<p> ${typeData4}</p>`);
    
    // Tipe Data Object
    let data5 = {} ;
    
    const typeData5 = typeof data5;
    document.writeln(`<p> ${typeData5}</p>`);
    
    // Tipe Data Object
    let data6 = [] ;

    const typeData6 = typeof data6;
    document.writeln(`<p> ${typeData6}</p>`);

  </script>
</body>
</html>
