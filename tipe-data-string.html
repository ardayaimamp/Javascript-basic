<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String </title>
</head>
<body>
    
    <script>
        document.writeln("Ardaya Imam Pratama");
        document.writeln("</br>");
        document.writeln("be programmer super!");
        document.writeln("</br>");

        //menggabungkan String
        document.writeln("Nama : " + " Ardaya" + " Imam" + " Pratama");
        document.writeln("</br>");
        document.writeln("NOTE : " + "be programmer super!");
     
        //Escape Sequence
        document.writeln("<textarea cols='100' rows='10'>");
        document.write("Ardaya \nImam \nPratama \n");
        document.write("\\Home \\Ardaya \n");
        document.write("\"be programmer super\" \n");
        document.write("\'Belajar Javascript\' \n");
        document.writeln("</textarea>");
        </script>
</body>
</html>
