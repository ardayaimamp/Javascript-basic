<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>undefine</title>
</head>
<body>
  <script>
    
    //UNDIFINE ADALAH SESUATU DATA ATAU VARIABLE YANG BELUM DI KONDISIKAN.

    let name;
    
    //mengecek data undifined
    if ( name === undefined ){
      console.info("Undenfine");
    } else {
      console.info("Define");
    }


    const names = ["ardaya", "pratama"];

    //mengecek data undifined
    if (names[2] === undefined) {
      console.info("array undifined");
    } else{
      alert("array defined");
    }


    let person = {}

    //mengecek data undifined
    if (person.name === undefined) {
      console.info("object undifined");
    } else {
      console.info("object defined");
    }

  </script>
</body>
</html>
