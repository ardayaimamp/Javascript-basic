<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optional Parameter</title>
</head>
<body>
  <script>

  /*
  -secara default, parameter di function itu optional
  -artinya kita tidak wajib mengisi value nya ketika memanggil function
  -jika tidak ada valuenya yang kita kirim ke parameter ketika pemanggilan function,
   maka secara otomatis parameter tersebut bernilai undefined

  */

    function sayHello (firstName, middleName, lastName){
      console.info(firstName);
      console.info(middleName);
      console.info(lastName);

    }
    sayHello();
    sayHello("ardaya");
    sayHello("ardaya", "Imam");
    sayHello("ardaya", "Imam", "Pratama");

  </script>
</body>
</html>
